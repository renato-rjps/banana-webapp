<div class="d-flex  pb-2 mb-3 border-bottom">
  <h1 class="h2">Reserva de Sala</h1>
</div>


<form [formGroup]="bookingForm"
      (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="staticEmail"
           class="col-sm-2 col-form-label">Local</label>
    <div class="col-sm-10">
      <p-dropdown [options]="locals"
                  placeholder="Selecione um Local"
                  optionLabel="name"
                  [showClear]="true"
                  formControlName="local"
                  styleClass="w-50"
                  (onChange)="onChangeLocal($event)"
                  required></p-dropdown>
    </div>
  </div>

  <div class="form-group row">
    <label for="staticEmail"
           class="col-sm-2 col-form-label">Sala</label>
    <div class="col-sm-10">
      <p-dropdown [options]="rooms"
                  placeholder="Selecione uma Sala"
                  optionLabel="name"
                  [showClear]="true"
                  formControlName="room"
                  styleClass="w-50"
                  required></p-dropdown>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword"
           class="col-sm-2 col-form-label">Data/Hora Inicial</label>
    <div class="col-sm-10">
      <p-calendar [showTime]="true"
                  formControlName="startDate"
                  startDate="startDate"
                  required></p-calendar>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword"
           class="col-sm-2 col-form-label">Data/Hora Final</label>
    <div class="col-sm-10">
      <p-calendar [showTime]="true"
                  formControlName="endDate"
                  required></p-calendar>
    </div>
  </div>


  <div class="form-group row">
    <label for="staticEmail"
           class="col-sm-2 col-form-label">Responsável</label>
    <div class="col-sm-10">
      <input id="input"
             class="w-50"
             type="text"
             size="30"
             pInputText
             formControlName="responsible"
             required>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword"
           class="col-sm-2 col-form-label">Café?</label>
    <div class="col-sm-10">
      <p-checkbox formControlName="coffee"
                  binary="true"></p-checkbox>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword"
           class="col-sm-2 col-form-label">Quantidade de Pessoas?</label>
    <div class="col-sm-10">
      <p-spinner formControlName="amountOfPeople"
                 [min]="0"
                 [max]="30"></p-spinner>
    </div>
  </div>


  <div class="form-group row">
    <label for="inputPassword"
           class="col-sm-2 col-form-label">Descrição</label>
    <div class="col-sm-10">
      <textarea pInputTextarea
                class="w-50"
                formControlName="description"></textarea>
    </div>
  </div>

  <button pButton
          type="button"
          label="Cancelar"
          routerLink="/booking"
          class="ui-button-raised ui-button-secondary mr-2"></button>

  <button pButton
          type="submit"
          label="Salvar"
          class="ui-button-raised"
          [disabled]="bookingForm.invalid"></button>
</form>
